<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="login-page">

        <main>
            <div class="login-box">
                <h2>Login</h2>
                <form>
        
                    <div class="input-group">
                        <label for="username">User ID:</label>
                        <input  [(ngModel)]="username" type="text" name="username">
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="button-group row my-2">
                        <button (click)="login()" class="mx-2 col-3">Login as Student</button>
                        <button (click)="loginAsStaff()" class=" mx-2 col-3" >Login as Staff</button>
                        <button (click)="loginAsAdmin()" class="mx-2 col-3">Login as Admin</button>
                        <button type="reset" class="btn clear-btn my-2">Clear</button>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgotten Password?</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
